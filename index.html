<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
        integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>The Pomodoro timer</title>
</head>

<body>
    <!-- <div class="ABSOLUTE boite rond">

    </div> -->
    <div class="flexColumns marginAuto">

        <div class="rond" height="400px">
            
            <div class="boite borderTOP">
                <div class="end">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <div class="vitreTour break flex borderTopRight">Tour <div class="textWhite" id="tour">0</div>
                </div>
                <div class="vitreblanche textAlignCENTER">
                    <div id="timerPrincipale">00:00</div>
                    <div class="break" id="petitTimerPrincipale">25:00</div>
                </div>
                <div class="vitreblanche">
                    <div class="break">short-break</div>
                    <div id="timerDeux">05:00</div>
                </div>
                <div class="vitreblanche">
                    <div class="break">long-break </div>
                    <div id="fin">15:00</div>
                </div>
            </div>
            <hr>
            <div class="boite borderBOT ">
                <div class="marginMinus">
                    <button id="start">START</button>
                    <button id="pause">PAUSE</button>
                    <button id="reset">RESET</button>
                </div>


            </div>
        </div>

    </div>


</body>

<script src="script.js"></script>

</html>
